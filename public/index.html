<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="text-[15px] bg-lightGray">
  <!-- main section -->
  <main class="py-3">
    <!-- container -->
    <div class="container mx-auto flex px-3 justify-center items-center min-h-screen">
      <!-- card -->
      <div class="rounded-lg bg-white p-2 w-52">
        <img src="./images/image-qr-code.png" alt="qr" class="rounded-lg">
        <!-- text -->
          <div class="p-2 py-4 space-y-3">
              <p class="font-bold text-center">
                Improve your front-end skills by building projects
              </p>
              <p class="text-grayishBlue text-xs text-center leading-4">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Mostafa</a>.
  </div>
</body>
</html>
